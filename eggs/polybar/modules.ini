[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = 1;ÔÑ†
ws-icon-1 = 2;Ôâ©
ws-icon-2 = 3;ÔÅº
ws-icon-3 = 4;ÔÑ°
ws-icon-4 = 5;ÔÄ≠
ws-icon-5 = 6;ÔÇÜ
ws-icon-6 = 7;ÔÖ™
ws-icon-7 = 8;ÔÄì
ws-icon-default = Ô°∏

format = <label-state>
;format-background = ${color.ALTBACKGROUND}
format-font = 2

label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
;label-dimmed-foreground = ${color.FOREGROUND}
;label-dimmed-underline = ${color.YELLOW}
;label-dimmed-focused-background = ${color.BACKGROUND}

label-focused = %name%
label-focused-foreground = ${color.GREEN}
label-focused-underline = ${color.GREEN}
label-focused-padding = 1

label-occupied = %name%
;label-occupied-foreground = ${color.ACCENT}
label-occupied-foreground = ${color.FOREGROUND}
;label-occupied-underline = ${color.FOREGROUND}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.RED}
label-urgent-underline = ${color.RED}
label-urgent-padding = 1

label-empty = %name%
;label-empty-foreground = ${color.FOREGROUND}
label-empty-foreground = ${color.ACCENT}
label-empty-padding = 1

; Separator in between workspaces
label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${color.ALTBACKGROUND}

